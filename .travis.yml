# This is the simple Travis configuration, which is intended for use
# on applications which do not require cross-platform and
# multiple-GHC-version support. For more information and other
# options, see:
#
# https://docs.haskellstack.org/en/stable/travis_ci/
#
# Copy these contents into the root directory of your Github project in a file
# named .travis.yml

# Use new container infrastructure to enable caching
sudo: false

# Do not choose a language; we provide our own build tools.
language: generic

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack
  - .stack-work

# Ensure necessary system libraries are present
addons:
  apt:
    packages:
      - libgmp-dev

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
- openssl aes-256-cbc -K $encrypted_7aa13d89ac08_key -iv $encrypted_7aa13d89ac08_iv -in key.enc -out key.prv -d

install:
# Build dependencies
- while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
- stack --no-terminal --install-ghc test --only-dependencies --flag hakyll:-previewServer --flag hakyll:-watchServer -j $(nproc)

script:
# Build the package, its tests, and its docs and run the tests
- stack build
- stack exec site clean
- stack exec site build
- cp -r _site public
- ssh-keyscan ssh.phx.nearlyfreespeech.net >> ~/.ssh/known_hosts
- rsync -r -e "ssh -i key.prv" public aharries_clearairturbulence@ssh.phx.nearlyfreespeech.net:/home/
- rm -rf public
